<html>
   <head>
      <title>Fullfill</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
      <link rel="stylesheet" href="public/css/style.css">
   </head>
   <body>
      <nav class="navigation">
         <img class="logo_1 nav-brand" src="img/Screen%20Shot%202018-01-16%20at%206.50.26%20PM.png">
         <button class="hidden logging_out btn" id="btnLogOut">logout</button>
         <ul class="nav justify-content-end nav-items">
            <li class="nav-item">
               <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Materials</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Settings</a>
            </li>
         </ul>
      </nav>
      <section class="container-fluid">
         <div class="row">
            <div class="col-md-12 welcome_sign">
               <img src="img/Screen%20Shot%202018-01-16%20at%207.16.06%20PM.png" class="img-fluid welcome_picture">
            </div>
         </div>
      </section>
      <section class="container-fluid">
         <div class="row">
            <div class="col-md-6 col-sm-6 blurb">
               <p class="blurb_text">fullfill is here to help you create and maintain good habits</p>
            </div>
            <div class="col-md-6 col-sm-6 options">
               <div class="button_container">
                  <p><button class="btn" id="signUp" data-toggle="modal" data-target="#signUpModalCenter">Sign Up</button></p>
                  <p><button class="btn" id="login_option" data-toggle="modal" data-target="#loginModalCenter">Login</button></p>
               </div>
            </div>
         </div>
      </section>
      <section class="container_fluid">
         <div class="row">
            <div class="col-md-12 get_started">
               <h2>Get Started</h2>
               <p>What areas would you to like to improve on?</p>
               <button class="oval_test"> Eating Well </button>
               <button class="oval_test"> Waking up early </button>
               <button class="oval_test"> Stress Relief </button>
               <button class="oval_test"> Meal Prep </button>
               <button class="oval_test"> Exercise Daily </button>
               <button class="oval_test"> Stretch Muscles </button>
               <button class="oval_test"> Cry Less </button>
               <button class="oval_test"> Disconnect </button>
               <button class="oval_test"> Study </button>
               <br><br>
            </div>
         </div>
      </section>
      <footer class="container-fluid bottom_footer">
         <p>built by Nydia and Danny &#169;2018</p>
      </footer>

      <div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Create a new account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                 <form method="post" action="/signup">
                  <label>Enter your email:</label>
                  <input type="text" id="signUpEmail" required name="email"/><br>
                  <label>Enter your password:</label>
                  <input type="password" id="signUpPassword" name="password" required/>
                </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn modal_button_cancel" data-dismiss="modal">Cancel</button>
                  <button type="button" id="btnSignUp" class="btn modal_button_yes" data-dismiss="modal">Sign Up</button>
               </div>
            </div>
         </div>
      </div>

      <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Log in to your account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <label>Enter your email:</label>
                  <input type="text" id="loginEmail" required/><br>
                  <label>Enter your password:</label>
                  <input type="password" id="loginPassword" required/>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn modal_button_cancel" data-dismiss="modal">Cancel</button>
                  <button type="button" id="btnLogin" class="btn modal_button_yes" data-dismiss="modal">Log In</button>
               </div>
            </div>
         </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script src="js/auth.js"></script>
   </body>
</html>
